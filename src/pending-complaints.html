<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ReklamoKo | Pending Complaints</title>
</head>

<body class="body-backgound">
    <header class="header">
        <div class="header__left__col">
            <img class="header__menu" src="assets/icons/menu.svg" alt="Menu icon">

            <a class="header__logo" href="#">ReklamoKo</a>
        </div>

        <div class="header__tool">
            <ul>
                <li>
                    <img class="header__inbox" src="assets/icons/inbox.svg" alt="Inbox icon">
                </li>

                <li>
                    <img class="header__notif" src="assets/icons/notification.svg" alt="Notification icon">
                </li>

                <li>
                    <img class="header__profile" src="assets/residentProfSample.jpg " alt="Profile picture">
                </li>
            </ul>
        </div>
    </header>

    <nav class="nav">
        <div class="nav__profile">
            <img class="nav__profile__pic" src="assets/residentProfSample.jpg " alt="Profile picture">
            <span class="nav__name">Juan Dela Cruz</span>
            <span class="nav__position">Resident</span>
        </div>

        <hr class="nav__hr">

        <ul>
            <li>
                <a href="#" class="nav__dashboard">
                    <img src="assets/icons/dashboard.svg" alt="Dashboard icon">
                    Dashboard
                </a>
            </li>

            <li>
                <a href="#" class="nav__pending">
                    <img src="assets/icons/pending_complaints.svg" alt="Pending complaints icon">
                    Pending Complaints
                </a>
            </li>

            <li>
                <a href="#" class="nav__ongoing">
                    <img src="assets/icons/ongoing_complaints.svg" alt="On going complaints icon">
                    On Going Complaints
                </a>
            </li>

            <li>
                <a href="#" class="nav__transferred">
                    <img src="assets/icons/transferred_complaints.svg" alt="Transferred complaints icon">
                    Transferred Complaints
                </a>
            </li>

            <li>
                <a href="#" class="nav__solved">
                    <img src="assets/icons/solved_complaints.svg" alt="Solved complaints icon">
                    Solved Complaints
                </a>
            </li>
        </ul>
    </nav>

</body>

</html>
