<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ReklamoKo | Login</title>
</head>

<body class="home-card-background">
    <div class="home-wrapper">
        <header>
            <div class="home-logo">
                <a href="index.html">Reklamo<span class="logo-span">Ko</span></a>
            </div>
        </header>

        <section class="home-card">
            <div class="card-left-col">
                <form class="pri-form" action="">
                    <h1 class="home-title">Log In</h1>


                    <label class="input-lbl uname_input" for="username_input">Username</label>
                    <input id="username_input" type="text" name="uname">


                    <div class="input-lbl pwd-input">
                        <label class="input-lbl" for="password_input">Password</label>
                        <input id="password_input" type="password" name="password">
                    </div>

                    <input class="home-pri-button" type="submit" value="Log In">
                </form>
                <a class="forgot-pwd" href="#">Forgot password?</a>

                <p class="question">Don't have an account? <a class="sign-up" href="signup.html">Sign Up</a></p>
            </div>

            <img class="form-img" src="assets/loginImg.svg" alt="">
        </section>
    </div>
</body>

</html>
