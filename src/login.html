<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ReklamoKo | login</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">Reklamo<span class="logo-span">Ko</span></a>
        </div>
    </header>

    <section class="card">
        <div class="login-left-col">
            <form action="">
                <h1 class="title">Log In</h1>


                <label for="username_input">Username</label>
                <input id="username_input" type="text" name="uname">


                <div class="pwd-input">
                    <label for="password_input">Password</label>
                    <input id="password_input" type="password" name="password">
                </div>

                <input class="pri-button" type="submit" value="Log In">
            </form>
            <a class="forgot-pwd" href="#">Forgot password?</a>

            <p class="question">Don't have an account? <a class="sign-up" href="#">Sign Up</a></p>
        </div>

        <img class="login-img" src="assets/loginImg.svg" alt="">
    </section>
</body>

</html>
