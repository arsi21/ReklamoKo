<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ReklamoKo | Signup</title>
</head>

<body class="home-card-background">
    <div class="home-wrapper">
        <header>
            <a href="index.html" class="home__logo">Reklamo<span class="logo-span">Ko</span></a>
        </header>

        <section class="home-card home-card--with--img">
            <div class="home-card__container home-card__left">
                <form class="home-card__form" action="">
                    <h1 class="home-card__title">Sign Up</h1>

                    <h2 class="home-sec-title">Welcome to ReklamoKo!</h2>

                    <label class="home-card__lbl" for="mobile_input">Mobile</label>
                    <input id="mobile_input" class="home-card__input" type="number" name="uname">

                    <label class="home-card__lbl" for="password_input">Password</label>
                    <input id="password_input" class="home-card__input" type="password" name="password">

                    <div class="agree-terms-checkbox">
                        <label class="font--reg-light" for="agree_terms">I have read and agree to the
                            Terms of
                            Service.

                            <input class="input-checkbox" type="checkbox" id="agree_terms" name="agreeTerms"
                                value="Yes">
                            <span class="checkmark"></span>
                        </label>

                        <a href="#">ReklamoKo Terms</a>
                    </div>

                    <input class="home-card__button" type="submit" value="Create Account">
                </form>

                <p class="home-card__p font--reg-light">Have already an account? <a href="login.html">Login here</a></p>
            </div>

            <img class="home-card__img" src="assets/signUpImg.svg" alt="">
        </section>
    </div>
</body>

</html>
